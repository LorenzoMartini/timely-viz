<!DOCTYPE html>
<html>
<head>

  <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

</head>
<body>

  <button id="back">back</button>
  <div id="vis"></div>

  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
      "description": "",
      "height": 400,
      "width": 700,
      "data": {
        "name":"table",
        "values": [
        ],
      },
      "transform": [{"filter": {"selection": "filterlist"}}], 
      "selection": {
        "filterlist": {
          "type": "single",
          "fields": ["prefix"],
          "on": "click"
        }
      },      
      "mark": "bar",
      "encoding": {
        "x": {"field": "value", "type": "quantitative"},
        "y": {"field": "category", "type": "ordinal"},
        "tooltip": {"field": "value", "type": "quantitative"}   
    }
  };

  const back_button = document.getElementById('back');

  vega_view = null;
  vegaEmbed('#vis',spec).then(function(result) {
    const view = result.view;
    vega_view = result.view;

    const properties = {};

    back_button.onclick = () => {
      const new_prefix = properties.prefix.substring(0, properties.prefix.lastIndexOf(',')) + "]";
      console.log("back_button.onclick", new_prefix);
      properties.prefix = new_prefix;
      view.change('filterlist_store', vega.changeset().modify(
        (x) => true,
        "values",
        [properties.prefix])).run()
    };

    view.addSignalListener('filterlist', function(name, value) {
        console.log('filterlist', value.prefix, properties.prefix);
        if (value.prefix != properties.prefix) {
          console.log('runAfter', value.prefix, properties.prefix);
          view.runAfter(() => {
            view.change('filterlist_store', vega.changeset().modify(
              (x) => true,
              "values",
              [properties.prefix])).run()
          });
        }
    });
    view.addEventListener('mouseup', function(name, value) {
        properties.prefix = value.datum.category;
    });

    let map1 = new Map();
    let websocket = new WebSocket("ws://localhost:9000/ws/");
    websocket.addEventListener('message', (event) => {
      let changeset = vega.changeset();
      let updates = JSON.parse(event.data).updates;
      let map_temp = new Map();
      for (let update of updates) {
        if (!map_temp.has(update.name)) {
          map_temp.set(update.name, []);
          // console.log(update.name);
        }
        map_temp.get(update.name).push(update);
      }

      for (let [name, list] of map_temp) {
        if (list.length == 1) {
          let obj = { "category": list[0].name, 
          "value": list[0].size,
          "prefix": list[0].name.substring(0, list[0].name.lastIndexOf(',')) + "]"};

          // console.log(obj);

          if (list[0].diff == 1 ) {
            changeset.insert(obj);
            map1.set(list[0].name, obj); 
          }                                         
          else if (list[0].diff == -1) {
            changeset.remove((x) => x.category == list[0].name);
            map1.delete(list[0].name);
          }
        } else {
          console.assert(list.length == 2,list );
          for(let i=0; i<list.length; i++) {
            if(list[i].diff == 1) {
              let o = {
                "category": list[i].name,
                "value": list[i].size,
                "prefix": list[0].name.substring(0, list[0].name.lastIndexOf(',')) + "]"
              };
              changeset.modify((x) => x.category == list[i].name, "value", list[i].size);
              map1.set(list[i].name,o);
            }
          }
        }
      }
      view.change('table', changeset).run();
    });
  });


</script>
</body>
</html>
