<head>
  <script src="https://vega.github.io/vega/vega.js"></script>
</head>
<body>
  <div id="view"></div>

  <script type="text/javascript">

    var my_spec = {
      "$schema": "https://vega.github.io/schema/vega/v4.json",
      "width": 600,
      "height": 600,
      "padding": 5,
      "autosize": "none",

      "data": [
        {
          "name": "tree",
          "values": [
            { "name": "Root", "id": "[]", "parent": null }
          ],
          "transform": [
            {
              "type": "stratify",
              "key": "id",
              "parentKey": "parent"
            },
            {
              "type": "partition",
              "field": "size",
              "sort": {"field": "value"},
              "size": [{"signal": "2 * PI"}, {"signal": "width / 2"}],
              "as": ["a0", "r0", "a1", "r1", "depth", "children"]
            }
          ]
        }
      ],

      "scales": [
        {
          "name": "color",
          "type": "ordinal",
          "range": {"scheme": "tableau20"}
        }
      ],

      "marks": [
        {
          "type": "arc",
          "from": {"data": "tree"},
          "encode": {
            "enter": {
              "x": {"signal": "width / 2"},
              "y": {"signal": "height / 2"},
              "fill": {"scale": "color", "field": "depth"},
              "tooltip": {"signal": "datum.name + (datum.size ? ', ' + datum.size + ' ns' : '')"}
            },
            "update": {
              "startAngle": {"field": "a0"},
              "endAngle": {"field": "a1"},
              "innerRadius": {"field": "r0"},
              "outerRadius": {"field": "r1"},
              "stroke": {"value": "white"},
              "strokeWidth": {"value": 0.5},
              "zindex": {"value": 0}
            },
            "hover": {
              "stroke": {"value": "red"},
              "strokeWidth": {"value": 2},
              "zindex": {"value": 1}
            }
          }
        }
      ]
    };

    my_spec = {
      "$schema": "https://vega.github.io/schema/vega/v4.json",
      "width": 400,
      "height": 200,
      "padding": 5,

      "data": [
        {
          "name": "table",
          "values": [
          ]
        }
      ],

      "signals": [
        {
          "name": "tooltip",
          "value": {},
          "on": [
            {"events": "rect:mouseover", "update": "datum"},
            {"events": "rect:mouseout",  "update": "{}"}
          ]
        }
      ],

      "scales": [
        {
          "name": "xscale",
          "type": "band",
          "domain": {"data": "table", "field": "category"},
          "range": "width",
          "padding": 0.05,
          "round": true
        },
        {
          "name": "yscale",
          "domain": {"data": "table", "field": "amount"},
          "nice": true,
          "range": "height"
        }
      ],

      "axes": [
        { "orient": "bottom", "scale": "xscale" },
        { "orient": "left", "scale": "yscale" }
      ],

      "marks": [
        {
          "type": "rect",
          "from": {"data":"table"},
          "encode": {
            "enter": {
              "x": {"scale": "xscale", "field": "category"},
              "width": {"scale": "xscale", "band": 1},
              "y": {"scale": "yscale", "field": "amount"},
              "y2": {"scale": "yscale", "value": 0}
            },
            "update": {
              "fill": {"value": "steelblue"}
            },
            "hover": {
              "fill": {"value": "red"}
            }
          }
        },
        {
          "type": "text",
          "encode": {
            "enter": {
              "align": {"value": "center"},
              "baseline": {"value": "bottom"},
              "fill": {"value": "#333"}
            },
            "update": {
              "x": {"scale": "xscale", "signal": "tooltip.category", "band": 0.5},
              "y": {"scale": "yscale", "signal": "tooltip.amount", "offset": -2},
              "text": {"signal": "tooltip.amount"},
              "fillOpacity": [
                {"test": "datum === tooltip", "value": 0},
                {"value": 1}
              ]
            }
          }
        }
      ]
    };

    var view = new
    vega.View(vega.parse(my_spec))
        .logLevel(vega.Warn)
        .renderer('canvas')  // set renderer (canvas or svg)
        .initialize('#view') // initialize view within parent DOM container
        .hover()             // enable hover encode set processing
        .run();

    let websocket = new WebSocket("ws://localhost:9000/ws/");
    websocket.addEventListener('message', (event) => {

      var inserts = [];
      var removes = [];

      let updates = JSON.parse(event.data).updates;

      for (let update of updates) {
        if (update.data == "tree") {
          if (update.diff == 1) {
            inserts.push({ "category": update.name, "amount": update.size })
          }
          // if (update.diff == -1) {
          //   removes.push({ "name": update.name, "id": update.id, "parent": update.parent_id, "size": update.size })
          // }
        }
      }

      console.log({ "inserts": inserts, "removes": removes });

      // view.remove('tree', removes).run();
      view.remove('table', (d) => !!inserts.find((x) => x.category === d.category)).run();
      view.insert('table', inserts).run();

    });
  </script>
</body>
